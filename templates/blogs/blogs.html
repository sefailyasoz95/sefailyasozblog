{% extends 'homebase.html' %}

{% block content %}
     <div class="container">
            <div class="jumbotron text-center">
                {{ settings.welcoming | safe }}
            </div>
            <br>
            <div class="card-columns mb-5">
                {% for blog in blogs %}
                 <div class="card text-white bg-dark">
                    <img class="card-img-top img-fluid" src="{{ blog.image.url }}" alt="" height="200">
                    <div class="card-body">
                        <h4 class="card-title">{{ blog.title }}</h4>
                        <p class="card-text">{{ blog.description }}</p>
                        <p class="card-text">
                            <small class="text-muted">
                                Last updated at: {{ blog.updated_date }}
                                <form method="post">
                                    <a class="btn btn-danger mt-2" href="{{ blog.id }}">Read More</a>
                                </form>
                            </small>
                        </p>
                    </div>
                </div>
                {% endfor %}
            </div>

     </div>
{% endblock %}
